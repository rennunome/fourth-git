<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Listページ</title>
</head>
<body>
	<div align="right">
		<form th:action="@{/logout}" method="POST">
			<input type="submit" value="Logout">
		</form>
		<form th:action="@{/index}" method="POST">
			<input type="submit" value="Top">
		</form>
	</div>
	<div align="center">
		<h1>ユーザー新規登録</h1>
		</div>
		<form th:action="@{/userconfirm}" method="POST">
		<label for="user_name">ユーザー名：</label> <input type="text"
			name="user_name" id="user_name" placeholder="半角英数字のみ"><br>
		<label for="password">PW：</label> <input type="text" name="password"
			id="password" placeholder="半角英数字のみ8文字以上"><br> <label
			for="passwordconfirm">PW確認：</label> <input type="text"
			name="passwordconfirm" id="passwordconfirm"
			placeholder="半角英数字のみ8文字以上"><br> <label for="admin">管理者：</label>
		<input type="checkbox" name="admin"> <br>
	<div align="right">
			<input type="submit" value="確認">
	</div>
	</form>
	<br>
	<div align="right">
		<form th:action="@{/userlist}" method="POST">
			<input type="submit" value="戻る">
		</form>
	</div>
	</body>
	</html>
