<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listページ</title>
</head>
<body>
<div align="right">
	<form th:action="@{/logout}" method="POST">
		<input type="submit" value="Logout">
	</form>
	<form th:action="@{/index}" method="POST">
	<input type="submit" value="Top">
	</form>
	</div>
	<div align="center">
	<form th:action="@{/register}" method="POST">
		<input type="submit" value="新規登録">
		</form>
	</div>
	<div th:each = "question : ${questionlist}">
	<label for="question_id">問題：</label> <input type="text" name="question" class ="question" id="question" th:text ="${question}"> <br>
	</div>
	<div th:each = "correctAnswer : ${calist}" th:object = "${correctAnswer}">
	<label for="answer_id">答え：</label> <input type="text" name="answer" class ="answer" id="answer" th:text="${correctAnswer}">
	</div>
</body>
</html>
