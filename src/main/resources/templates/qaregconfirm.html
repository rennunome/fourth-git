<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register Confirmページ</title>
</head>
<body>
<div align="right">
	<form th:action="@{/logout}" method="POST">
		<input type="submit" value="Logout">
	</form>
	<form th:action="@{/index}" method="POST">
	<input type="submit" value="Top">
	</form>
	</div>
	<h1>問題・答えの登録確認</h1>
	<form th:action="@{/qadbregister}" method="POST">
	<label for="question_id">問題：</label> <input type= "text" name= "Question" th:value ="${Question}">
	<br>
	<label for="answer_id">答え：</label>
	<!-- 配列で受け取ったanswer[i]をループで表示 -->
	<input th:text="${for (int i =0; i < answers.length; i++){}">
	<input type= "text" name= "answer" th:value ="${(String[])answer[i]}">
	<input th:text= "${}}">
	<br>
	<input type="submit" value="登録">
	</form>
	</body>
</html>
