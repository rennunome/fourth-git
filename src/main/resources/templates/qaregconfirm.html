<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register Confirmページ</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div align="right">
	<form th:action="@{/logout}" method="POST">
		<input type="submit" value="Logout">
	</form>
	<form th:action="@{/index}" method="POST">
	<input type="submit" value="Top">
	</form>
	</div>
	<h1>問題・答えの登録確認</h1>
	<form th:action="@{/qadbregister}" method="POST">
	<label for="question_id">問題：</label>
	<input type= "text" name= "Question" class= "question" th:value="${Question}">
	<br>
	<label for="answer_id">答え：</label>
	<!-- 配列で受け取ったanswerをループで表示 -->
	<div th:each="answer : ${answer}">
	<input type= "text" name= "answer" class= "answer" th:value="${answer}">
	</div>
	<br>
	<input type="submit" value="登録">
	</form>
	</body>
</html>
