<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>テスト結果ページ</title>
</head>
<body>
<div align="right">
	<form th:action="@{/logout}" method="POST">
		<input type="submit" value="Logout">
	</form>
	<form th:action="@{/index}" method="POST">
	<input type="submit" value="Top">
	</form>
	</div>
	<h1>テストの結果</h1>
	<p>${username}さん</p><br>
	<p>${question_ids.length}問中${score}問正解です。</p><br>
	<p>${total}点でした。</p><br>
	<p>${time}</p>
	</body>
</html>
