<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Delete Confirmページ</title>
</head>
<body>
	<div align="right">
		<form th:action="@{/logout}" method="POST">
			<input type="submit" value="Logout">
		</form>
		<form th:action="@{/index}" method="POST">
			<input type="submit" value="Top">
		</form>
	</div>
	<form th:action="@{/userdelete}" method="POST">
	<div align="center">
		<h1>ユーザー削除確認</h1>
			<label for="user_name">ユーザーID：</label>
			<input type="text" name="user_id" id="user_id" th:value="${user_id}" readonly><br>
			<label for="user_name">ユーザー名：</label>
			<input type="text" name="user_name" id="user_name" th:value="${user_name}" readonly><br>
			<label for="password">PW：</label>
			<input type="text" name="password" id="password" th:value="${password}" readonly><br>
			  <label for="admin">管理者：</label>
			  <input type="text" name="admin" th:value="${admin_flag == 1 ? '管理者' : '一般'}" readonly>
			   <br>
	</div>
	<div align="right">
		<input type="submit" value="削除">
	</div>
	</form>
	<br>
	<div align="right">
		<form th:action="@{/userlist}" method="POST">
			<input type="submit" value="戻る">
		</form>
	</div>
</body>
</html>
